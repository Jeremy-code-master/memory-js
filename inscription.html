<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI Memory - Connexion</title>
    <link rel="icon" type="image/png" href="img/Logo_eni.jpg">
    <link rel="stylesheet" href="css/inscription.css">
</head>

<body>
    <header>
        <nav class="navBar">
            <a href="accueil.html" class="links">Accueil</a>
            <a href="connexion.html" class="links">Connexion</a>
            <a href="game.html" class="links">Jouer</a>
            <a href="profil.html" class="links">Profil</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>Inscrivez-vous :</h1>
            <form id="userForm">
                <div class="form-style">
                    <label for="username">Nom d'utilisateur</label>
                    <div id="messageHolder_username"></div>
                    <input type="text" id="username" name="username" placeholder="3 caractères minimum">
                </div>
                <div class="form-style">
                    <label for="email">Entrez votre email</label>
                    <div id="messageHolder_email"></div>
                    <input type="email" id="email" name="email" placeholder="email@exemple.com">
                </div>
                <div class="form-style">
                    <label for="password">Mot de passe</label>
                    <div id="messageHolder_password"></div>
                    <input type="password" id="password" name="password" minlength="6" placeholder="******">
                    <p>
                        Au moins un symbole, un chiffre, ainsi que 6 caractères minimum.
                    </p>
                </div>
                <div class="form-style">
                    <label for="confirmPassword">Confirmez le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="******">
                </div>
                <div class="form-style">
                    <button type="submit">S'inscrire</button>
                </div>
            </form>
            <div id="errorMessage" class="errorMessage"></div>
        </section>
    </main>
    <script type="module" src="js/inscription.js"></script>
</body>

</html>
