<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI Memory - Connexion</title>
    <link rel="icon" type="image/png" href="img/Logo_eni.jpg">
</head>

<body>
    <header>
        <nav class="navBar">
            <a href="accueil.html" class="links">Accueil</a>
            <a href="connexion.html" class="links">Connexion</a>
            <a href="game.html" class="links">Jouer</a>
            <a href="profil.html" class="links">Profil</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>Inscrivez-vous :</h1>
            <form id="userForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required minlength="3"
                        placeholder="3 caractères minimum">
                </div>
                <div class="form-group">
                    <label for="email">Entrez votre email</label>
                    <input type="email" id="email" name="email" required placeholder="email@exemple.com">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="******">
                    <p>
                        Au moins un symbole, un chiffre, ainsi que 6 caractères minimum.
                    </p>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmez le mot de passe</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
                        placeholder="******">
                </div>
                <div class="form-group">
                    <button type="submit">Création du compte</button>
                </div>
            </form>
            <div id="errorMessage"></div>
        </section>
    </main>
    <script type="module" src="js/inscription.js"></script>
</body>

</html>
