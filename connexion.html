<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI Memory - Connexion</title>
</head>
<body>
    <header>
        <nav class="navBar">
            <a href="accueil.html" class="links">Accueil</a>
            <a href="connexion.html" class="links">Connexion</a>
            <a href="game.html" class="links">Jouer</a>
            <a href="profil.html" class="links">Profil</a>
        </nav>
    </header>
    <main>
        <section>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Nom</label>
                    <input type="text" id="username" name="username" required minlength="3" placeholder="nom123">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="email@exemple.com">
                    <p>dzadaz</p>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="••••••">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmez le mot de passe</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
                        placeholder="••••••">
                </div>
                <div class="form-group">
                    <button type="submit">S'inscrire</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
